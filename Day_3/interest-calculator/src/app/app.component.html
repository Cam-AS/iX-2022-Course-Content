<div class="container text-center mt-5">
  <h1 class="mb-4">Simple Interest Calculator</h1>

  <div class="card">
    <div class="card-body">
      <div class="card-title">Calculate Your Return On Investment</div>
      <div class="card-title">A = P(1 + rt)</div>

      <hr />

      <div class="input-group mb-3">
        <span class="input-group-text" id="loan-amount">$</span>
        <input
          type="text"
          class="form-control"
          placeholder="Loan Amount (P)"
          [(ngModel)]="interestForm.loan"
        />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="interest">%</span>
        <input
          type="text"
          class="form-control"
          placeholder="Interest (r)"
          [(ngModel)]="interestForm.interest"
        />
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Years to Repay (t)"
          [(ngModel)]="interestForm.years"
        />
      </div>

      <div class="d-grid gap-2">
        <button
          (click)="calculateInterest()"
          type="button"
          class="btn btn-outline-dark"
        >
          Calculate
        </button>
      </div>
    </div>
  </div>

  <h2 [ngClass]="totalReturn ? 'show' : 'hide'" class="mt-3">
    {{ 'Your return: R' + this.totalReturn }}
  </h2>

  <h2 [ngClass]="totalInterest ? 'show' : 'hide'" class="mt-3">
    {{ 'Your Interest: R' + this.totalInterest }}
  </h2>
</div>
